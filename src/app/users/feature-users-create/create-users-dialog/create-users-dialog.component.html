<h1 mat-dialog-title>{{ data.isEdit ? 'Редактировать пользователя' : 'Добавление нового пользователя' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <input matInput placeholder="Имя*" formControlName="name">
      <mat-error>Это поле обязательно</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Логин*" formControlName="username">
      <mat-error>Это поле обязательно</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Электронная почта*" formControlName="email">
      <mat-error>Введите корректную электронную почту</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Номер телефона*" formControlName="phone">
      <mat-error>Это поле обязательно</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]=" formGroup.invalid">{{ data.isEdit ? 'Изменить' : 'Сохранить' }}
  </button>
</div>
