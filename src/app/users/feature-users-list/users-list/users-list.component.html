<button mat-fab color="primary" class="add-user-fab-button" (click)="openAddUserDialog(false)">
  <mat-icon>add</mat-icon>
</button>
@if (error$ | async; as error) {
  {{ error }}
} @else {
  @for (user of users$ | async; track $index; ) {
    <app-users-card [user]="user" (deleteClick)="deleteUser(user)"></app-users-card>
  }
}
