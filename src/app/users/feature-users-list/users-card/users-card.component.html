<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>NAME:  {{ user.name }}</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    USERNAME:  {{ user.username }} <br>
      EMAIL:  {{ user.email }}<br>
      PHONE:  {{ user.phone }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteUser()">Delete</button>
    <button mat-button (click)="editUser(true)">Edit</button>
  </mat-card-actions>
</mat-card>
